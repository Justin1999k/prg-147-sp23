<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Switch Statements and Loops</title>
  </head>
  <body onload="loadCalendar()">
    <header>
      <h1>Holiday Calendar!</h1>
    </header>
    <main>
      <div class="monthHolder">
        <h3>January</h3>
        <p id="january"></p>
      </div>
      <div class="monthHolder">
        <h3>February</h3>
        <p id="february"></p>
      </div>
      <div class="monthHolder">
        <h3>March</h3>
        <p id="march"></p>
      </div>
      <div class="monthHolder">
        <h3>April</h3>
        <p id="april"></p>
      </div>
      <div class="monthHolder">
        <h3>May</h3>
        <p id="may"></p>
      </div>
      <div class="monthHolder">
        <h3>June</h3>
        <p id="june"></p>
      </div>
      <div class="monthHolder">
        <h3>July</h3>
        <p id="july"></p>
      </div>
      <div class="monthHolder">
        <h3>August</h3>
        <p id="august"></p>
      </div>
      <div class="monthHolder">
        <h3>September</h3>
        <p id="september"></p>
      </div>
      <div class="monthHolder">
        <h3>October</h3>
        <p id="october"></p>
      </div>
      <div class="monthHolder">
        <h3>November</h3>
        <p id="november"></p>
      </div>
      <div class="monthHolder">
        <h3>December</h3>
        <p id="december"></p>
      </div>
    </main>
    <footer>&copy Justin Kianipoor 2023</footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
