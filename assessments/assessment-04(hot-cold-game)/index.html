<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Hot or Cold</title>
  </head>
  <body onload="gameSetup()">
    <header>
        <h1>Hotter or Colder!!!</h1>
        <div class="ruleBox">
          <h3>Rules</h3>
          <p>
            <ul>
              <li>Guess the number between 1 and 100.</li>
              <li>Get a hint if you're hot or cold.</li>
              <li>Guess again.</li>
              <li>Repeat until you guess the correct number.</li>
            </ul>
          </p>
        </div>
    </header>
    <main>
      <div class="hotColdBox">
        <h2 id="hotCold">Guess</h2>
      </div>
      <div class="listNumBox">
        <div class="UsersGuesses">
          <h3>Your Guesses</h3>
          <p id="usersGuesses"></p>
        </div>
      </div>
      <div class="guessNum">
        <h3>Guess a number</h3>
        <form>
          <label for="guess">Guess: </label>
          <input type="text" id="guess" autocomplete="off" width=5>
          <button type='button' id="submit" onclick="">Submit</button>
        </form>
      </div>
    </main>
    <footer>&copy Justin Kianipoor 2023</footer>
    <script src="js/scripts.js"></script>
  </body>
</html>
